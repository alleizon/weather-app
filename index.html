<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/sunny.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9329894b96.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
    <script defer src="main.js"></script>
</head>
<body>

    <main>
        <div id="unit-measurement">
            <button id="metric" class="active" type="button"><span>C</span></button>
            <button id="imperial" type="button"><span>F</span></button>
        </div>
        <form action="#" id="weather" novalidate>
            <input type="text" name="city-name" id="search-city" placeholder="City name..." required autocomplete="off">
        </form>
        <div class="current-wrapper">
            <div id="current-weather">
            </div>
            <div class="error-msg">
                <span></span>
            </div>
        </div>
    </main>

    <div id="forecast-wrapper">
        <h1>5 day forecast (timestamp every 3 hours)</h1>
        <div class="days-wrapper">
            <div class="day">
                <span data-forecast-day="">Day</span>
                <span data-forecast-min-temp>min: <span data-unit=""></span></span>
                <span data-forecast-max-temp>max: <span data-unit=""></span></span>
                <span data-forecast-ts="">no. timestamps</span>
                <button type="button" class="day-expand"><i class="fa-solid fa-angle-right"></i></button>
            </div>
            <div class="day-expanded">
                <div class="timestamp">
                    <span data-timestamp-time>friday 0 pm</span>
                    <span data-timestamp-temp data-unit="">0c</span>
                    <i></i>
                </div>
            </div>
        </div>
        <i class="fa-solid fa-left-long hidden"></i>
    </div>

</body>
</html>
